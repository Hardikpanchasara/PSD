        <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow text-warning" role="status">
            <span class="visually-hidden">Loading...</span>

        </div>

            <a class="navbar-brand ms-5" href="index.html">Navbar</a>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0">

                        <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>

                            Services

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>

                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- fixed navbar end -->
    <div class="fix-div"></div>

    <!-- contact us start  -->
    <section class="main_heading py-3 bg-light ">
        <div class="container">
            <div class="my-5 text-center">
                <h2 class=" display-4">Please Fill Up !</h2>
                <hr class="w-25 mx-auto" />
                <p>In a short-time,we contact you.</p>
            </div>
            <div class="w-50 mx-auto">
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput0" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput0" autocomplete="on" required
                            placeholder="enter your name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" autocomplete="on"
                            required placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Mobile No:</label>
                        <input type="tel" class="form-control" id="exampleFormControlInput2" autocomplete="on" required
                            placeholder="xxxxxxxxxx">
                    </div>
                    <div class="mb-3">
                        <label class="form-label pe-3">Gender:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">female</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" required rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <!-- contact us end  -->

    <!-- footer start  -->
    <footer class="bg-success py-3 text-center text-white">
        <p>&copy; all copyright reserved by xyz...</p>
    </footer>
    <!-- footer end  -->

    <!-- javascript start -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <script src="./js/index.js"></script>

    <!-- javascript end  -->
